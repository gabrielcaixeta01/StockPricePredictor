{% extends "layout.html" %}
{% block body %}
<div class="min-h-screen bg-black text-gray-100 flex flex-col items-center justify-center px-4">
  <h2 class="text-3xl font-semibold mb-8">Stock Price Predictor</h2>

  <form method="post" class="w-full max-w-md bg-gray-900 p-8 rounded-xl shadow-md flex flex-col space-y-4">
    <input
      list="tickers"
      name="ticker"
      placeholder="Enter ticker (e.g. AAPL)"
      required
      class="bg-gray-800 border border-blue-600 text-white rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
    >
    <datalist id="tickers">
      <option value="AAPL">
      <option value="MSFT">
      <option value="GOOGL">
      <option value="AMZN">
      <option value="TSLA">
      <option value="META">
      <option value="NFLX">
      <option value="NVDA">
      <option value="BRK-B">
      <option value="JPM">
    </datalist>

    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 transition-colors text-white font-medium py-3 rounded-md"
    >
      Predict
    </button>

    {% if error %}
    <p class="text-red-500 text-sm mt-2">{{ error }}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
